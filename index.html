<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Block Element Modifier - BEM</title>
</head>
<body>
    <h1>Block Element Modifier - BEM</h1>
    <div class="user">
        <img class="user__photo" src="images/user.png" alt="User">
        <div class="user__name">jeffery</div>
        <button type="button" class="button button--primary">view profile</button>
    </div>
    <div class="user user--dark-theme">
        <img class="user__photo" src="images/user.png" alt="User">
        <div class="user__name">jeffery</div>
        <button type="button" class="button button--primary button--dark-theme">view profile</button>
    </div>
    
</body>
</html>
